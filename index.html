<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Fylo dark theme landing page</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo">
      </div>
      <nav role="navigation" aria-label="Main Navigation">
        <ul class="navbar">
          <li class="nav-item">
            <a href="#" class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Team</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-image">
        <img src="images/illustration-intro.png" alt="Fylo intro image">
      </div>
      <div class="hero-text">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>
          Fylo stores all your most important files in one secure location. Access them wherever 
          you need, share and collaborate with friends family, and co-workers.
        </p>
        <button>Get Started</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
